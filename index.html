<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form>
        <label for='movieTitle'>Movie title:</label>
        <input type='text'>
        <label for="movieRating">Movie rating (1-10):</label>
        <input type='number' min=1 max=10>
        <input type="submit">
    </form>
    <div id='sort'>
        <button id='sortMov'>Sort by title</button>
        <button id='sortRate'>Sort by rating</button>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Rating</th>
        </tr>
        <tbody id='rated'>

        </tbody>

    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>

</html>
